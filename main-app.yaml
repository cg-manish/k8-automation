apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
spec:
  destination:
    name: ''
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: 'bootstrapp/app-of-apps'
    repoURL: https://github.com/cg-manish/k8-automation.git
    targetRevision: argo-management-cluster
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true