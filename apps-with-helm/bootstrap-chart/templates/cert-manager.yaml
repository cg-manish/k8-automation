apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  destination:
    server: {{.Values.destination.server}}
    namespace: cert-manager
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: 1.15.3
    helm:
      releaseName: cert-manager
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
