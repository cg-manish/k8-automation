apiVersion: apps/v1
kind: Deployment
metadata:
  name: hell-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hell-world
  template:
    metadata:
      labels:
        app: hell-world
    spec:
      containers:
      - name: hell-world
        image: mcr.microsoft.com/azuredocs/aci-helloworld:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hell-world-service
spec:
  selector:
    app: hell-world
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

--- 
#  ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: k8.macgain.net
      http:
        paths:
          - path: /home
            pathType: Prefix
            backend:
              service:
                name: hell-world-service
                port:
                  number: 80