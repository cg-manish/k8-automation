apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application-sets
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/cg-manish/k8-automation.git
        revision: argo-management-cluster
        directories:
          - path: clusters/
  template:
    metadata:
      name: '{{path.basename}}-applicationsets'
    spec:
      project: default
      source:
        repoURL: https://github.com/cg-manish/k8-automation.git
        targetRevision: argo-management-cluster
        path: '{{path.basename}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
