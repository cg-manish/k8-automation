apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'sample-app-{{ .Values.cluster.name }}'
  namespace: argocd
spec:
  destination:
    server: {{ .Values.destination.server }}
    namespace: not-test-app
  source:
    repoURL: https://github.com/cg-manish/k8-automation.git
    targetRevision: argo-management-cluster
    path: sample-apps/
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
