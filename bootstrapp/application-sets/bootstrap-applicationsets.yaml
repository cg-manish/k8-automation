apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application-sets
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: argo-management-cluster
            url: https://kubernetes.default.svc
          - cluster: k8-dev-cluster
            url: https://k8-dev-cluster-dns-vjuoo8om.hcp.southindia.azmk8s.io:443
  template:
    metadata:
      name: '{{cluster}}-bootstrap-applicationsets'
    spec:
      project: default
      source:
        repoURL: git@github.com:cg-manish/k8-playground.git
        targetRevision: argo-management-cluster
        path: applications/
      destination:
        server: '{{url}}'
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
  syncPolicy:
    preserveResourcesOnDeletion: true