apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-2-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cg-manish/k8-automation.git
    targetRevision: argo-management-cluster
    path: core/base-chart
    helm:
      valueFiles:
        - .././clusters/cluster-2/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
