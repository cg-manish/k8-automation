apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.svc.default
    namespace: cert-manager
  source:
    repoURL: https://github.com/your-org/argo-apps.git
    path: apps/cert-manager
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
