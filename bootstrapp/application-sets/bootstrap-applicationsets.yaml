apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-application-sets
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: argo-management-cluster
            url: https://kubernetes.default.svc
          # - cluster: azure-k8-cluster
          #   url: https://k8-argo-mgmt-cluster-dns-eaa71ld0.hcp.southindia.azmk8s.io:443
 
  template:
    metadata:
      name: '{{cluster}}-bootstrap-applicationsets'
    spec:
      project: default
      source:
        repoURL: https://github.com/k8-playground.git
        targetRevision: argo-management-cluster
        path: applications/
      destination:
        server: '{{url}}'
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
  syncPolicy:
    preserveResourcesOnDeletion: true